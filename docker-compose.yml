services:
  postgis:
    image: postgis/postgis:15-3.3
    container_name: emergency_postgis
    environment:
      POSTGRES_DB: emergency_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgis_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - emergency_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: emergency_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: change-me-in-production
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    networks:
      - emergency_network
    depends_on:
      - postgis

  django:
    build: ./backend
    container_name: emergency_django
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py loaddata services/fixtures/initial_data.json &&
             python create_superuser.py &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_NAME=${DATABASE_NAME:-emergency_db}
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-postgres123}
      - DATABASE_HOST=${DATABASE_HOST:-postgis}
      - DATABASE_PORT=${DATABASE_PORT:-5432}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - DEBUG=${DEBUG:-True}
      - OPENCAGE_API_KEY=${OPENCAGE_API_KEY:-}
    networks:
      - emergency_network
    depends_on:
      postgis:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: emergency_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./backend/staticfiles:/static:ro
    networks:
      - emergency_network
    depends_on:
      - django

networks:
  emergency_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  postgis_data: