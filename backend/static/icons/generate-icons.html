<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background: #FF385C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .icon-preview {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>PWA Icon Generator for Emergency Services Locator</h1>
    <p>Click "Generate Icons" to create all required PWA icons. Then right-click each icon to save.</p>
    
    <button onclick="generateIcons()">Generate All Icons</button>
    
    <div id="icons"></div>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function generateIcons() {
            const container = document.getElementById('icons');
            container.innerHTML = '';
            
            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // Background gradient
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#FF385C');
                gradient.addColorStop(1, '#E31C5F');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);
                
                // Draw ambulance emoji or cross
                ctx.fillStyle = 'white';
                ctx.font = `${size * 0.6}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('ðŸš‘', size / 2, size / 2);
                
                // Add to page
                const div = document.createElement('div');
                div.className = 'icon-preview';
                div.innerHTML = `
                    <canvas id="icon-${size}"></canvas>
                    <p>icon-${size}x${size}.png</p>
                    <a href="#" onclick="downloadIcon(${size}); return false;">Download</a>
                `;
                container.appendChild(div);
                
                // Copy to preview canvas
                const previewCanvas = div.querySelector('canvas');
                previewCanvas.width = size;
                previewCanvas.height = size;
                previewCanvas.getContext('2d').drawImage(canvas, 0, 0);
            });
        }
        
        function downloadIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#FF385C');
            gradient.addColorStop(1, '#E31C5F');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            ctx.fillStyle = 'white';
            ctx.font = `${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸš‘', size / 2, size / 2);
            
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
